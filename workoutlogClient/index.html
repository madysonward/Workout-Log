<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Training Log</title>
		<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<!-- NAV -->
		<ul class="nav nav-tabs">
			<a href="#update-log" data-toggle="tab" class="disabled" type="hidden"></a>
			<li class="hidden tab1"><a href="#home" id="loginout" class="disabled" data-toggle="tab"></a></li>
			<!--<li class="active"><a href="#home" data-toggle="tab">Home</a></li> -->
			<li class="hidden tab1"><a href="#define" class="disabled" data-toggle="tab" id="defineTab"></a></li>
			<li class="hidden tab1"><a href="#log" class="disabled" data-toggle="tab" id="logTab"></a></li>
			<li class="hidden tab1"><a href="#history" class="disabled" data-toggle="tab" id="historyTab"></a></li>
			<!-- <li><a href="#" id="testAPI">Test API</a></li> -->
		</ul>

		<!-- LOGIN/SIGN UP -->
		<div class="container">
			<div class="tab-content">
				<div class="tab-pane active" id="home">
					<h2>Training Log</h2>
					<hr>
					<div id="forLogin">
						<button data-toggle="modal" data-target="#login-modal" class="btn btn-primary">Login</button>
						<button data-toggle="modal" data-target="#signup-modal" class="btn btn-primary">Sign Up</button>
					</div>
					<div id="forLogout" style="display: none;">
						<button class="btn btn-primary">Logout</button>
					</div>
				</div>
					
			<!-- DEFINE TAB -->
				<div class="tab-pane fade" id="define">
					<h2>Define Your Ride</h2>
					<label for="def-description">Ride Type:</label>
					<textarea class="form-control" id="def-description" rows="1" autofocus></textarea>
					<label for="def-logtype">Log ride by:</label>
					<select class="form-control" id="def-logtype">
						<option>Focus</option>
						<option>Time</option>
						<option>Movement/Jump Reps</option>
					</select>
					<br>
					<button id="def-save" class="btn btn-primary">Save</button>
				</div>
			<!-- LOG -->
				<div class="tab-pane fade" id="log">
					<h2>Ride Log</h2>
					<label>Date:</label>
					<input class="form-control" type="date" min="2017-09-01" id="date" required>
					<label>Result:</label>
					<input type="text" class="form-control" id="log-result">
					<label>Ride Type:</label>
					<select class="form-control" id="log-definition">
					</select>
					<label>Notes:</label>
					<textarea class="form-control" id="log-description" rows="3"></textarea>
					<br>
					<button id="log-save" class="btn btn-primary">Save</button>
				</div>
			<!-- UPDATE A WORKOUT SESSION -->
				<div class="tab-pane fade" id="update-log">
					<h2>Log Update</h2>
					<!-- <label>Date:</label> -->
					<label>Result:</label>
					<input type="hidden" class="form-control" id="update-id" autofocus>
					<input type="text" class="form-control" id="update-result">
					<label>Workout Select:</label>
					<select class="form-control" id="update-definition">
					</select>
					<label>Notes:</label>
					<textarea class="form-control" id="update-description" rows="3"></textarea>
					<br>
					<button id="log-update" class="btn btn-primary">Save</button>
				</div>

			<!-- HISTORY -->	
				<div class="tab-pane fade" id="history">
					<h2>History</h2>
					<ul class="list-group" id="history-list">
					</ul>
				</div>
			</div>		
	
			<!-- LOGIN MODAL -->
			<div class="modal fade" id="login-modal" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Login</h4>
						</div>
						<div class="modal-body">
							<div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
							<label for="li_username">Username:</label>
							<input id="li_username" autofocus>
							<label for="li_password">Password:</label>
							<input type="password" id="li_password">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal" id="li-cancel">Cancel</button>
							<button id="login" type="button" class="btn btn-primary">Login</button>
						</div>
					</div>
				</div>
			</div>
	</div>
			<!-- SIGN UP MODAL -->
			<div class="modal fade" id="signup-modal" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Create An Account</h4>
						</div>
						<div class="modal-body">
							<div class="alert alert-danger" role="alert" style="display: none;" id="su_error"></div>
							<label for="su_username">Username:</label>
							<input id="su_username" autofocus>
							<label for="su_password">Password:</label>
							<input type="password" id="su_password">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal" id="su_cancel">Cancel</button>
							<button id="signup" type="button" class="btn btn-primary">Sign Up</button>
						</div>
					</div>
				</div>
			</div>



		<!-- Below is jQuery, which is necessary for Bootstrap's JavaScript plugins -->
		<script src="./bower_components/jquery/dist/jquery.min.js"></script>
		<!-- Include all compiled plugins, like below, or just individual files as needed. -->
		<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./app.js"></script>
		<script src="./user/auth.js"></script>
		<script src="./workouts/define.js"></script>
		<script src="./workouts/log.js"></script>
	</body>
</html>
